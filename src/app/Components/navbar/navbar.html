<header class="header">
  <div class="container">
    <img src="assets/Logo.png" class="logo" />

    <div class="theme-switch-btn" tabindex="0" (click)="changeThemeIcon()">
      <img
        [src]="isDark ? 'assets/sun_icon.png' : 'assets/moon-icon.png'"
        class="icon"
        alt=""
      />
    </div>
  </div>
</header>
